<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="lo.js"></script>
    <link rel="stylesheet" href="lo.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
        <h1>Fique por dentro de tudo que postamos, <br> fazendo o login</h1>
        <img src="basketball-animate.svg" class="left-login-image" alt="" >
     </div>
        <div class="right-login">
         <div class="card-login">
             <h1>LOGIN</h1>
             <div class="textfield">
                 <label class="usuario">Usuário</label>
                 <input type="text" name="usuario" placeholder="Usuário">
             </div>
             <div class="textfield">
                 <label class="senha">Senha</label>
                 <input type="password" name="senha" placeholder="Senha">
             </div>
             <button onclick="logar()" class="btn-login">Login</button>
         </div>
        </div>
       
     </div>

 

</body>
</html>
